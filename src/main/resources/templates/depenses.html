<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <title>Home | Bankir</title>
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap-theme.min.css" th:href="@{/css/bootstrap-theme.min.css}" />
	    <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
	</head>
	<body>
		<div class="container-fluid">
			<div class ="row">
				<div class="col-md-8" id="gauche">
					<div id="affichage">
						<h2>Dépenses</h2>
						<table class="table table-hovered">
							<tr>
								<th>Label</th>
								<th>Propriétaire</th>
								<th>Montant</th>
								<th>Date</th>
								<th>Offert</th>
								<th>Remboursée</th>
								<th>Outils</th>
							</tr>
							<tr th:each="depense : ${depenses}">
						        <td th:text="${depense.label}"></td>
						        <td th:text="${depense.user?.username}"></td>
						        <td th:text="${depense.montant} + €"></td>
						        <td th:text="${depense.dateCreation}"></td>
			
						
								<td><span class="glyphicon" th:classappend="${depense.offert} ? glyphicon-ok-circle : glyphicon-remove-circle" aria-hidden="true"></span></td>						     
						        <td><span class="glyphicon" th:classappend="${depense.rembourser} ? glyphicon-ok-circle : glyphicon-remove-circle" aria-hidden="true"></span></td>
						        
						        <td>
							        <a th:href="@{/depenses/form(id=${depense.id})}"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
							        <a th:href="@{/depenses/supprimer(id=${depense.id})}"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
							        <a th:href="@{/depenses/offrir(id=${depense.id})}"><span class="glyphicon glyphicon-gift" aria-hidden="true"></span></a>
							        <a th:href="@{/depenses/rembourser(id=${depense.id})}"><span class="glyphicon glyphicon-piggy-bank" aria-hidden="true"></span></a>
						        </td>
						    </tr>
						</table>
						
						<h3 th:text="${message}"></h3>
					</div>
					
					<div id="ajouter">
						<form action="#" th:action="@{/depenses/ajouter}" th:object="${Depense}" method="post">
						   <p> Label <input type="text" id="label" name="label" /> </p>
						   <p> Montant <input type="text" id="montant" name="montant" /> </p>
						   <input type="submit" value="Ajouter"/>
						</form>
					</div>
				</div>
				
				<div class="col-md-4" id="droite">
					<h2>Comptabilité</h2>
				</div>
			</div>
		</div>
	</body>
</html>
